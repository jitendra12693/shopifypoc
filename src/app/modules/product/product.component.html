<div class="row">
    <div class="col-lg-3 form-group" *ngFor="let item of productList">
        <div *ngIf="item.image" class="card" style="width: 18rem;">
            <img [src]="item.image.src" class="card-img-top" alt="..." style="max-height: 285px;min-height: 285px;" >
            <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
            <!-- <p class="card-text" [innerHTML]="item.body_html"></p> -->
            
            </div>
            <div class="card-footer text-center">
                <span class="float-left" >INR {{item.variants[0].price}}</span>
                <button type="button" class="btn btn-primary float-right" (click)="addTocart(item.ProductId)" >Add To Cart</button>
            </div>
        </div>
    </div>
</div>
